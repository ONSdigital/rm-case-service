info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: DEBUG
    org.springframework: ERROR
  profile: DEV
  useJson: false

management:
  security:
    roles: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

server:
  port: 8171

spring:
  application:
    name: ONS CaseService
  datasource:
    url: jdbc:postgresql://localhost:5432/ras
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    continue-on-error: true
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 3
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    properties:
      hibernate:
        ddl-auto: none
        default_schema: casesvc
  liquibase:
    user: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    liquibase-schema: casesvc
    change-log: classpath:/database/changelog-master.yml
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: never

data-grid:
  address: localhost:6379
  list-time-to-live-seconds: 60
  list-time-to-wait-seconds: 60
  report-lock-time-to-live-seconds: 300

internet-access-code-svc:
  iac-get-path: /iacs/{iac}
  iac-post-path: /iacs
  iac-put-path: /iacs/{iac}
  connection-config:
    scheme: http
    host: localhost
    port: 8121
    username: admin
    password: secret

action-svc:
  deprecated: false
  actions-path: /actions
  action-plans-path: /actionplans
  connection-config:
    scheme: http
    host: localhost
    port: 8151
    username: admin
    password: secret
    
collection-exercise-svc:
  collection-exercise-path: /collectionexercises/{exerciseId}
  collection-exercise-survey-path: /collectionexercises/survey/{surveyId}
  collection-exercises-path: /collectionexercises
  connection-config:
    scheme: http
    host: localhost
    port: 8145
    username: admin
    password: secret

case-distribution:
  retrieval-max: 50
  delay-milli-seconds: 500

redelivery-policy:
  maxRedeliveries: 10
  initialRedeliveryDelay: 1000
  redeliveryDelay: 1000

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 5672
  virtualhost: /

messaging:
  backoffInitial: 5000
  backoffMultiplier: 3
  backoffMax: 45000
  consumingThreads: 1
  pubMaxAttempts: 3
  conMaxAttempts: 3
  prefetchCount: 10

swagger-settings:
  swagger-ui-active: true
  group-name: caseservice-api
  title: Case Service API
  description: API for ${project.artifactId}
  version: ${project.version}

retries:
  maxAttempts: 3
  backoff: 5000

gcp:
  project: ras-rm-sandbox
  receiptSubscription: ras-rm-receipt
