applications:
- name: casesvc-sit
  instances: 1
  timeout: 180
  host: casesvc-sit
  memory: 1024M
  path: casesvc/target/casesvc.jar
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    internetAccessCodeSvc_connectionConfig_host: iacsvc-sit.apps.devtest.onsclofo.uk
    internetAccessCodeSvc_connectionConfig_port: "80"
    internetAccessCodeSvc_connectionConfig_scheme: http
    collectionExerciseSvc_connectionConfig_host: collectionexercisesvc-sit.apps.devtest.onsclofo.uk
    collectionExerciseSvc_connectionConfig_port: "80"
    collectionExerciseSvc_connectionConfig_scheme: http
    actionSvc_connectionConfig_host: actionsvc-sit.apps.devtest.onsclofo.uk
    actionSvc_connectionConfig_port: "80"
    actionSvc_connectionConfig_scheme: http
