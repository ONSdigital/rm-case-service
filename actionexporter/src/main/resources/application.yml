  version: ${project.version}
  commit: ${buildNumber}
  branch: ${scmBranch}
  buildTime: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: DEBUG

security:
  basic:
    enabled: true
  user:
    name: actionexporter
    password: ctp

management:
  port: 8241
  context-path: /mgmt
  security:
    role: SUPERUSER
    enabled: false
  health:
    mongo:
      enabled: true

server:
  port: 8141
  servlet-path: /mgmt

endpoints:
  autoconfig: 
    enabled: true
    sensitive: true
  beans:
    enabled: true
    sensitive: true
  configprops:
    enabled: true
    sensitive: true
  dump:
    enabled: true
    sensitive: true
  env:
    enabled: true
    sensitive: true
  info:
    enabled: true
    sensitive: true
  metrics:
    enabled: true
    sensitive: true
  mappings:
    enabled: true
    sensitive: true
  shutdown:
    enabled: true
    sensitive: true
  trace:
    enabled: true
    sensitive: true

spring:
  application:
    name: ONS ActionExporter

  activemq:
    broker-url: tcp://localhost:53445
    pooled: true

  data:
    mongodb.uri: mongodb://localhost:27017/actionExport

  sleuth:
    sampler:
      percentage: 10

  zipkin:
    enabled: false

data-grid:
  address: localhost:6379
  password: redis
  list-time-to-live-seconds: 600
  lock-time-to-live-seconds: 600

export-schedule:
  cron-expression: "0 0/5 * * * ?"

