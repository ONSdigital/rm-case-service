info:
  contactEmail: philip.whiles@ons.gov.uk
  version: ${project.version}
  commit: ${buildNumber}
  branch: ${scmBranch}
  buildTime: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    org.springframework: info
    uk.gov.ons.ctp: debug

security:
  basic:
    enabled: false
  user:
    name: admin
    password: secret

management:
  port: 8241
  context-path: /mgmt
  security:
    role: SUPERUSER
    enabled: false

server:
  port: 8141
  servlet-path: /mgmt

endpoints:
  autoconfig: 
    enabled: true
    sensitive: true
  beans:
    enabled: true
    sensitive: true
  configprops:
    enabled: true
    sensitive: true
  dump:
    enabled: true
    sensitive: true
  env:
    enabled: true
    sensitive: true
  info:
    enabled: true
    sensitive: true
  metrics:
    enabled: true
    sensitive: true
  mappings:
    enabled: true
    sensitive: true
  shutdown:
    enabled: true
    sensitive: true
  trace:
    enabled: true
    sensitive: true

spring:
  application:
    name: ONS ActionExporter

  activemq:
    broker-url: tcp://localhost:53445
    pooled: true

export-schedule:
  cron-expression: "0/30 * * * * ?"

deadxml:
  directory: /var/log/ctp/responsemanagement/actionexporter